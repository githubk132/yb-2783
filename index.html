                    <img class="logo_yb" src="logo.jpg" alt="logo_yb" srcset="">

                    <h1 class="login">Yên Bình<span class="login-title"> </span></h1>
                    <span class="uncorrect_pass" id="message">
                        <"Xinh đẹp!">
                    </span>
                    <!--Tài khoản hoặc mật khẩu không đúng!-->
                    <input type="text" placeholder="Tên đăng nhập" />
                    <input type="password" placeholder="Mật khẩu" />
                    <a type="button2" id="loginButton2">Quên mật khẩu?</a>
                    <button type="button" id="loginButton">Đăng nhập</button>
                    <script>
                        document.getElementById("loginButton").addEventListener("click", function () {
                            document.getElementById("message").textContent = "Tên đăng nhập hoặc mật khẩu không đúng!";
                            var messageSpan = document.getElementById("message");

                            // Thêm lớp 'zoomed' để phóng to chữ
                            messageSpan.classList.add("zoomed");
                            // Thêm lớp 'shake' để lắc
                            messageSpan.classList.add("shake");

                            // Sau 0.5 giây (thời gian phóng to), gỡ bỏ lớp 'zoomed'
                            setTimeout(function () {
                                messageSpan.classList.remove("zoomed");
                            }, 500); // Thời gian phóng to

                            // Sau 0.5 giây (thời gian lắc), gỡ bỏ lớp 'shake'
                            setTimeout(function () {
                                messageSpan.classList.remove("shake");
                            }, 500); // Thời gian lắc
                        });
                        document.getElementById("loginButton2").addEventListener("click", function () {
                            document.getElementById("message").textContent = "Ai cho mà quên hảaa???";
                            var messageSpan = document.getElementById("message");

                            // Thêm lớp 'zoomed' để phóng to chữ

                            }, 500); // Thời gian phóng to

                            // Sau 0.5 giây (thời gian lắc), gỡ bỏ lớp 'shake'
                            setTimeout(function () {
                                messageSpan.classList.remove("shake");
                            }, 500); // Thời gian lắc
                        });
                    </script>

    <script>
        const clickableDivs = document.querySelectorAll('.clickableDiv');
        const hiddenDiv = document.getElementById('hiddenDiv');
        const body = document.body;

        clickableDivs.forEach((clickableDiv) => {
            clickableDiv.addEventListener('click', function () {
                if (hiddenDiv.style.display === 'none') {
                    hiddenDiv.style.display = 'flex'; 
                    body.style.overflow = 'hidden';
                } else {
                    hiddenDiv.style.display = 'none'; 
                    body.style.overflow = '';
                }
            });
        });
        hiddenDiv.addEventListener('click', function (event) {
            if (!event.target.closest('.container')) {
                hiddenDiv.style.display = 'none';
                body.style.overflow = '';
            }
        });
    </script>
